{% extends "base.html" %}

{% block extra_head %}
  <link rel="stylesheet" href="/static/admin/css/base.css">
  <link rel="stylesheet" href="/static/admin/css/responsive.css">
  <style>
    .offrez-admin-wrap { max-width: 780px; margin: 0 auto; }
    .offrez-admin-card { background: #fff; border: 1px solid #e5e5e5; border-radius: 10px; padding: 16px; }
  </style>
{% endblock %}

{% block content %}
<div class="offrez-admin-wrap">
  <div class="offrez-admin-card">
    <h2>Password reset complete</h2>
    <p>You can now log in with your new password.</p>
    <a class="button default" href="{% url 'web-login' %}">Login</a>
  </div>
</div>
{% endblock %}
