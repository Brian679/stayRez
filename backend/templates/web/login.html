{% extends "base.html" %}
{% block extra_head %}
<style>
  body { background: #f8f9fa; }
  .auth-card { max-width: 480px; margin: 0 auto; }
  .auth-title { font-weight: 700; }
</style>
{% endblock %}
{% block content %}
<div class="auth-card">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <div class="mb-3">
        <div class="h4 auth-title mb-1">Sign in</div>
        <div class="text-muted">Use your username or email and password.</div>
      </div>

      {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username or email</label>
          <input class="form-control" type="text" name="identifier" autocomplete="username" required value="{{ form.identifier.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" autocomplete="current-password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <span class="text-muted">No account?</span>
        <a href="{% url 'web-register' %}" class="text-decoration-none">Create one</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
