{% extends "base.html" %}

{% block content %}

<style>
.service-card {
    border-radius: 10px;
    overflow: hidden;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    height: 100%;
    aspect-ratio: 1 / 1;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.service-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
}
.service-card-img {
    width: 100%;
        height: 50%;
        flex: 1 1 0;
    object-fit: cover;
    background: #f0f0f0;
}
.service-card-body {
        height: 50%;
        flex: 1 1 0;
        min-height: 0;
        padding: 14px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
}
.service-card-title {
        font-size: 1rem;
    font-weight: bold;
    margin-bottom: 8px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
}
.service-card-text {
    font-size: 0.9rem;
    line-height: 1.5;
        margin: 0;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
}

@media (min-width: 992px) {
    /* Large screens: slightly smaller tiles */
    .service-card {
        aspect-ratio: 1 / 0.9;
        width: 100%;
        max-width: 260px;
    }
    .service-card-body {
        padding: 10px;
    }
    .service-card-title {
        font-size: 0.95rem;
        margin-bottom: 6px;
    }
    .service-card-text {
        font-size: 0.82rem;
        line-height: 1.35;
        -webkit-line-clamp: 2;
    }
}

@media (max-width: 576px) {
    .service-card {
        aspect-ratio: 1 / 1.15;
    }
    .service-card-img {
        height: 50%;
        flex: 0 0 50%;
    }
    .service-card-body {
        padding: 10px;
        height: 50%;
        flex: 0 0 50%;
        text-align: center;
        align-items: center;
        justify-content: center;
    }
    .service-card-title {
        font-size: 0.88rem;
        -webkit-line-clamp: unset;
        display: block;
        overflow: visible;
        text-align: center;
    }
    .service-card-text {
        font-size: 0.72rem;
        line-height: 1.25;
        -webkit-line-clamp: unset;
        display: block;
        overflow: visible;
        flex: 1 1 auto;
        text-align: center;
    }
}
</style>

<div class="row g-4 g-lg-3 justify-content-center">
    {% for s in services %}
    <div class="col-6 col-md-4 col-lg-4 d-flex justify-content-center">
        <a href="{{ s.url }}" class="service-card" style="background: #000;">
            <img src="{{ s.image }}" alt="{{ s.name }}" class="service-card-img" onerror="this.style.display='none'">
            <div class="service-card-body">
                <h4 class="service-card-title" style="color: #ffd700;">{{ s.name }}</h4>
                <p class="service-card-text" style="color: whitesmoke;">{{ s.description }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
