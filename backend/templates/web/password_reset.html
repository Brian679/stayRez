{% extends "base.html" %}

{% block extra_head %}
  <link rel="stylesheet" href="/static/admin/css/base.css">
  <link rel="stylesheet" href="/static/admin/css/forms.css">
  <link rel="stylesheet" href="/static/admin/css/responsive.css">
  <style>
    .offrez-admin-wrap { max-width: 780px; margin: 0 auto; }
    .offrez-admin-card { background: #fff; border: 1px solid #e5e5e5; border-radius: 10px; padding: 16px; }
  </style>
{% endblock %}

{% block content %}
<div class="offrez-admin-wrap">
  <h2>Reset password</h2>
  <div class="offrez-admin-card">
    <p class="help">Enter your email address and weâ€™ll send you a link to create a new password.</p>
    <form method="post" class="aligned">
      {% csrf_token %}
      <fieldset class="module aligned">
        {% for field in form %}
          <div class="form-row">
            <div>
              {{ field.errors }}
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
            </div>
          </div>
        {% endfor %}
      </fieldset>
      <div class="submit-row">
        <input type="submit" value="Send reset link" class="default">
      </div>
    </form>
  </div>
</div>
{% endblock %}
